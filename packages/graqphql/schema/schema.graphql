type Query {
  listStores(filter: ModelStoreFilterInput, limit: Int, skip: Int, sort: ModelStoreSortInput): [Store]
  listProfiles(storeId: ID!, service: Service!, parent: String, isConnected: Boolean): [Profile]
  getStore(uniqKey: String!): Store
  listRules(filter: ModelRuleFilterInput!, limit: Int, skip: Int): [Rule]
  getRule(storeId: ID!, ruleId: ID!): Rule
  listProducts(filter: ModelProductFilterInput!, limit: Int, skip: Int): ListProductResponse
  listCollections(filter: ModelCollectionFilterInput!, limit: Int, skip: Int): [Collection]
  listUpdates(filter: ModelUpdateFilterInput!, limit: Int, skip: Int): ListUpdateResponse
}


type Mutation {
  createStore(input: CreateStoreInput!): Store
  updateStore(input: UpdateStoreInput!): Store
  connectProfile(input: connectProfileInput!): Profile
  updateProfile(storeId: ID!, input: [updateProfileInput]!): [Profile]
  deleteProfile(profileId: ID!): [Profile]
  manageRule(input: RuleInput!): Rule
  deleteRule(ruleId: ID!): Rule
  deleteUpdate(updateId: ID!): Update
  editUpdate(updateId: ID!, input: editUpdateInput!): Update
  createUpdate(input: createUpdateInput!): Update
}

