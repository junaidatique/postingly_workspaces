type Profile {
  id: ID!
  parent: Profile
  children: [Profile]
  name: String
  avatarUrl: String
  uniqKey: String
  serviceUsername: String
  serviceUserId: String
  profileURL: String
  accessToken: String
  accessTokenSecret: String
  service: Service
  serviceProfile: ServiceProfile
  isConnected: Boolean
  isTokenExpired: Boolean
  isSharePossible: Boolean
  store: Store
  createdAt: String
}

input connectProfileInput {
  storeId: String!
  code: String
  service: Service!
  serviceProfile: ServiceProfile!
  oauthToken: String
  oauthVerifier: String
  oauthRequestTokenSecret: String
}

input updateProfileInput {
  id: String!  
  isConnected: Boolean!
}
