type Profile {
  id: ID!
  parent: Profile
  children: [Profile]
  name: String
  avatarUrl: String
  uniqKey: String
  serviceUsername: String
  serviceUserId: String
  profileURL: String
  accessToken: String
  accessTokenSecret: String
  service: Service
  serviceProfile: ServiceProfile
  isConnected: Boolean
  isTokenExpired: Boolean
  isSharePossible: Boolean
  store: Store
  createdAt: String  
  numberOfUpdatesScheduled: Int
  numberOfUpdatesPosted: Int
  numberOfUpdatesFailed: Int
}

input connectProfileInput {
  storeId: String!
  code: String
  service: Service!
  serviceProfile: ServiceProfile!
  oauthToken: String
  oauthVerifier: String
  oauthRequestTokenSecret: String
}

input updateConnectProfileInput {
  id: String!  
  isConnected: Boolean!
}
input updateProfileInput {  
  isTokenExpired: Boolean
  isConnected: Boolean
}
enum BufferUpdateStatus{
  pending
  sent
}

type bufferUpdateObject {
  total: Int
  updates: [bufferUpdates]
}

type bufferUpdates {
  id: String  
  day: String  
  dueTime: String
  status: String
  textFormatted: String 
  error: String
  media: bufferUpdateImage
}
type bufferUpdateImage {
  link: String
  description: String
  title: String
  thumbnail: String  
}

type updateDeleteResponse {
  success: String
}