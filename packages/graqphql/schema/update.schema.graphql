
# updates
type Update {
  id: ID!
  store: Store!
  rule: Rule
  scheduleType: ScheduleType!
  service: Service
  serviceProfile: ServiceProfile
  product: Product
  profile: Profile
  variant: Variant
  bufferId: String
  scheduleTime: String
  scheduleState: ScheduleState!
  images: [UpdateImages]
  text: String
  suggestedText: String
  postAsOption: String
}
type UpdateImages {  
  url: String
  thumbnailUrl: String
  imageId: ID
}

enum ScheduleType {
  product
  variant
  feed
  upload
  link
  blog
}

enum ScheduleState {
  pending
  approved
  posted
  failed
  paused
}

input ModelUpdateFilterInput {
  storeId: ID!
  service: Service!
  profile: [ID]
  type: ModelStringFilterInput
  postType: ModelStringFilterInput
  scheduleType: ScheduleType
  scheduleTime: ModelStringFilterInput
  scheduleState: [ScheduleState]!
}
input editUpdateInput {
 text: String 
 scheduleTime: String
 postAsOption: String
 images: [UpdateImagesInput]
}
input UpdateImagesInput {  
  url: String
  thumbnailUrl: String
  imageId: ID
}