
# updates
type Update {
  id: ID!
  store: Store!
  rule: Rule
  scheduleType: ScheduleType!
  service: Service
  serviceProfile: ServiceProfile
  product: Product
  profile: Profile
  variant: Variant
  bufferId: String

  
  scheduleTime: String
  scheduleState: ScheduleState!
  images: [UpdateImages]
}
type UpdateImages {
  id: ID!
  update: Update
  imageUrl: String
}
enum ScheduleType {
  product
  variant
  feed
  upload
  link
  blog
}

enum ScheduleState {
  scheduled
  posted
  failed
  paused
}

input ModelUpdateFilterInput {
  store: ModelIDFilterInput!
  service: ModelStringFilterInput!
  profile: ModelIDFilterInput
  type: ModelStringFilterInput
  postType: ModelStringFilterInput
  scheduleType: ModelStringFilterInput
  scheduleTime: ModelStringFilterInput
  scheduleState: ScheduleState
}