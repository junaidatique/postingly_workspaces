  partnerSpecificUrl: String
  partnerCreatedAt: String
  partnerUpdatedAt: String
  uniqKey: String!
  description: String
  suggestedText: String
  position: String
  isPublished: Boolean
  quantity: Int
  minimumPrice: Float
  maximumPrice: Float
  onSale: Boolean
  shortUrl: String
  postableByQuantity: Boolean
  postableByImage: Boolean
  postableByPrice: Boolean
